<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord Login Clone</title>
    <link rel="stylesheet" href="style.css">

<body>
<div class = "grey-big-box">

<!-- LEFT SECTION ---------------------------------------------------------------------------------------------------------- also LEFT SECTION-->
    <p class = "go-back"> &lt Go Back</p>
    <p class = "welcome-back-heading"> <b>Welcome back!</b></p>
    <p class = "we-excited-text">We're so excited to see you again!</p>



       <!-- For entering Email of PHone Number -->
      <div class = "entering-email-or-phone-number">
               <label for = "Username"> EMAIL OR PHONE NUMBER <nobr class = "red-ash">*</nobr> </label>
      </div>
      <div>     
         <input type = "text" id = "Username" class = "input-email-or-phone-number">
      </div>   
       
      <!-- Break because I had forgotten that I could do padding/margin stuff :) -->

       <br>
       


       <!-- For entering Password -->
      <div class = "entering-password">
               <label for = "Password"> PASSWORD <nobr class = "red-ash">*</nobr> </label>
      </div>
      <div>
                <input type = "text" id = "Password" class = "input-password">
      </div>
            
      


       <!-- For 'Forgot your password?'-->
       <nav class = "forgot-password">
        <a href = "https://linktr.ee/tripathi.yash" style="color: #5865f2"> Forgot your Password?</a>
       </nav>

       <br>

       <!-- Login Button -->
       <nav>
        <a href = "https://linktr.ee/tripathi.yash"><button class = "login-button"> Log In</button></a>
       </nav>
       <!-- need and accound register section -->
       <p class = "need-an-account"> Need an account? <a  href = "https://linktr.ee/tripathi.yash" style="color: #5865f2"> Register </a> </p>

       
       
<!-- RIGHT SECTION ------------------------------------------------------------------------------------------------------------------- -->

       
       <!--'Login with QR code' SECTIONNNNNNNNNN -->
       <!-- This is the right side of the BIG GREY BOX -->
       <section class = "right-section">
       <img class = "image"
            src = "https://cdn.discordapp.com/attachments/806881514389766184/1093240273129185370/qrcode_55216448_699475e2f9f5ddbc7c72df8b2dbf7f23.png" 
            alt = "QR Code"> 
       <br> 
       
       <p class = "login-with-qr-code"> Login with QR Code</p>

       <p class = "scan-to-login-text"> Scan this with the <b>Discord mobile </b> <br> <b>app</b> to Login instantly.</p>
       </section>
</div>
